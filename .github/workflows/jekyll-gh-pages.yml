# =========================================================
# WORKFLOW JEKYLL UNTUK DEPLOYMENT GITHUB PAGES (LEBIH RINGKAS)
# =========================================================
name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Build job: Membangun situs Jekyll
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # LANGKAH INI SUDAH MENGURUS BUILD DAN UPLOAD ARTIFACT.
      # TIDAK PERLU actions/upload-pages-artifact@v3 terpisah lagi.
      - name: Build and Upload Jekyll Site
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: _site
          
  # 2. Deployment job: Menyebarkan artefak ke GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
