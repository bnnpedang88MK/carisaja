<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CariSaja - Pencarian Cerdas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://plugin-code.salesmartly.com/js/project_396939_410823_1753020262.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .instruction-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .safety-notice {
            background: rgba(0, 153, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .search-input {
            background: white;
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        .search-button {
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-button::before {
            content: "‚Ä¢";
            color: white;
        }

        .number-circle {
            background: #0066ff;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="flex justify-end p-4 text-white gap-6">
        <a href="#" class="hover:text-blue-200">Beranda</a>
        <a href="#" class="hover:text-blue-200">Tentang</a>
        <a href="#" class="hover:text-blue-200">Kontak</a>
    </nav>

    <main class="container mx-auto px-4 text-center mt-20">
        <h1 class="text-6xl font-bold text-white mb-4">CariSaja</h1>
        <p class="text-2xl text-white mb-10">Temukan apa yang Anda cari dengan mudah</p>
        
        <div class="instruction-box text-left">
            <h3 class="text-white font-semibold mb-4">üìã Cara Menggunakan:</h3>
            <div class="space-y-3 text-white">
                <div class="flex items-center">
                    <div class="number-circle">1</div>
                    <span>Cari nama situs disini, Contoh: <span class="font-medium">Nama situs</span></span>
                </div>
                <div class="flex items-center">
                    <div class="number-circle">2</div>
                    <span>Klik Tombol "Cari"</span>
                </div>
            </div>
        </div>
        
        <div class="safety-notice">
            <div class="flex items-center justify-center gap-2 mb-2">
                <span class="text-xl">üõ°Ô∏è</span>
                <h4 class="text-white font-semibold">Link ini aman dari pencarian nawala</h4>
            </div>
            <p class="text-white text-center">
                <span class="font-semibold">SIMPAN LINK INI</span> bebas dan aman dari ERROR/NAWALA.
            </p>
        </div>

        <div class="search-container">
            <form id="searchForm" class="flex gap-4">
                <input 
                    type="text" 
                    class="search-input"
                    placeholder="Masukkan kata kunci pencarian..."
                    required
                >
                <button type="submit" class="search-button whitespace-nowrap">Cari</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.querySelector('.search-input').value;
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
            window.open(searchUrl, '_blank');
        });
    </script>
</body>
</html>
