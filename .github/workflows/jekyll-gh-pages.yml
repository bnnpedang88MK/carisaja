# =========================================================
# WORKFLOW BARU UNTUK DEPLOYMENT FILE HTML STATIS (TERBAIK)
# Menghindari Jekyll untuk mencegah konflik artifact.
# =========================================================
name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Build job: Hanya menyiapkan dan mengunggah artifact statis
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages configuration
        uses: actions/configure-pages@v5

      # LANGKAH PENTING: Mengunggah SELURUH ROOT REPOSITORY (./)
      # Ini akan membuat SATU artifact bernama 'github-pages' yang berisi index.html
      - name: Upload Static Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Mengunggah semua file di root (termasuk index.html)
          
  # 2. Deployment job: Menyebarkan artefak
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
